<form method="post">
    <input name="item" placeholder="Dodaj produkt">
    <button type="submit">Dodaj</button>
</form>

<ul>
{% for i in items %}
    <li>
        {{ i }} <a href="{{ url_for('delete', index=loop.index0) }}">Usuń</a>
    </li>
{% endfor %}
</ul>
{% if not items %}
    <p>Brak produktów na liście.</p>
{% endif %}
