{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Edycja produktu</h1>

    <form method="post" class="space-y-4">
        <!-- Pole nazwy produktu -->
        <div>
            <label class="block text-gray-700 mb-1" for="item">Nazwa produktu</label>
            <input 
                type="text" 
                name="item" 
                value="{{ item.name }}" 
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
        </div>

        <!-- Wybór kategorii -->
        <div>
            <label class="block text-gray-700 mb-1" for="category">Kategoria</label>
            <select name="category" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="Warzywa" {% if item.category == "Warzywa" %}selected{% endif %}>Warzywa</option>
                <option value="Nabiał" {% if item.category == "Nabiał" %}selected{% endif %}>Nabiał</option>
                <option value="Pieczywo" {% if item.category == "Pieczywo" %}selected{% endif %}>Pieczywo</option>
                <option value="Mięso" {% if item.category == "Mięso" %}selected{% endif %}>Mięso</option>
                <option value="Napoje" {% if item.category == "Napoje" %}selected{% endif %}>Napoje</option>
                <option value="Chemia" {% if item.category == "Chemia" %}selected{% endif %}>Chemia</option>
                <option value="Inne" {% if item.category == "Inne" %}selected{% endif %}>Inne</option>
            </select>
        </div>

        <!-- Przycisk zapisu -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
            Zapisz
        </button>
    </form>

    <!-- Link powrotu -->
    <a href="/" class="block mt-4 text-center text-blue-500 hover:underline">
        Powrót do listy
    </a>
</div>
{% endblock %}
